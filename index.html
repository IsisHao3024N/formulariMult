<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário-Mult</title>
</head>
<body>
    <main>
        <h1>Cadostro de Usuário</h1>
        <form action="#" method="post" autocomplete="off">
            <section class="part1">
                <label for="inome">Informe o seu nome:</label>
                <input type="text" name="nome" id="inome" placeholder="nome">
                <label for="itel">Informe o seu telefone:</label>
                <input type="tel" name="tele" id="itel" placeholder="telefone">
                <label for="iemail">Informe o seu email:</label>
                <input type="email" name="email" id="iemail" placeholder="email">
            </section>
            <section class="part2">
                
            </section>
        </form>
    </main>
    
</body>
</html>
